server:
  port: 8005
spring:
  application:
    name: product-server #指定配置文件的应用名称
  profiles:
    active: native #表示从本地获取配置文件
    #自定义配置文件路径
  cloud:
    config:
      server:
        native:
          search-locations: classpath:config/local/

