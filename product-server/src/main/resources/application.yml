eureka:
  instance:
    hostname: 127.0.0.1
    instance-id: ${spring.application.name}:${eureka.instance.hostname}:${server.port}
    prefer-ip-address: true
    # 更改eureka更新频率, 关闭eureka的自我保护机制.
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
